version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    env_file:
      - .env
    volumes:
      - .:/app  # Mount current directory for development
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=spotify_app
      - POSTGRES_USER=spotify_user
      - POSTGRES_PASSWORD=spotify_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: